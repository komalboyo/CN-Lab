!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R4
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
ip domain name campus.com
ip host www.campus.com 30.0.0.2
ip host ll1.campus.com 192.168.1.1
ip host nl1.campus.com 192.168.1.49
ip host os1.campus.com 192.168.1.33
ip host os5.campus.com 192.168.1.37
ip name-server 30.0.0.2
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 ip address 30.0.0.2 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 50.0.0.1 255.0.0.0
 duplex auto
 speed auto
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet3/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
router rip
 version 2
 network 30.0.0.0
 network 50.0.0.0
!
no ip http server
no ip http secure-server
!
!
ip dns server
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
